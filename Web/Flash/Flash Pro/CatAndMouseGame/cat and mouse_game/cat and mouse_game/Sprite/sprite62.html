<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite62</title>
</head>
<body>
<canvas id="sprite62" width="800" height="460" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite62\jaf.js"></script>
<script>
ST('sprite62', function(_f) {
    _f.setFps(24);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new ST.movieclip('mm', 1, true, _f);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape60', './sprite62/shape60.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 0, 0]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
