<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite87</title>
</head>
<body>
<canvas id="sprite87" width="73" height="18" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite87\jaf.js"></script>
<script>
ST('sprite87', function(_f) {
    _f.setFps(24);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new ST.movieclip('mm', 1, true, _f);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('text86', './sprite87/text86.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, -45, -3]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
