<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite71</title>
</head>
<body>
<canvas id="sprite71" width="800" height="460" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite71\jaf.js"></script>
<script>
ST('sprite71', function(_f) {
    _f.setFps(24);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: sprite10
    var sprite10 = new ST.movieclip('sprite10', 1, true, _f);
    var l0 = sprite10.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape9', './sprite71/shape9.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 0, 0]);


    // Create sprite: mm
    var mm = new ST.movieclip('mm', 1, true, _f);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .sprite('sprite10', sprite10)
    .track('mx')
    .key(0, [1, 0, 0, 1, 400, 230]);

    var l1 = mm.layer('l1', 1);
    l1.frameclip('t0', 0, 0, 1)
    .shape('shape70', './sprite71/shape70.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 400, 230]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
