<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite21</title>
</head>
<body>
<canvas id="sprite21" width="40" height="40" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite21\jaf.js"></script>
<script>
ST('sprite21', function(_f) {
    _f.setFps(24);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new ST.movieclip('mm', 1, true, _f);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape20', './sprite21/shape20.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 20, 20]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
